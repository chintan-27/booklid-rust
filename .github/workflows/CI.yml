name: CI

on:
  push:
  pull_request:

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

clippy:
  strategy:
    fail-fast: false
    matrix:
      include:
        - os: macos-latest
          name: macos-default
          cmd: cargo clippy --all-targets -- -D warnings
        - os: ubuntu-latest
          name: linux-iio-sys
          cmd: cargo clippy --no-default-features --features linux_iio_sys --all-targets -- -D warnings
        - os: windows-latest
          name: windows-sensors
          cmd: cargo clippy --no-default-features --features win_sensors --all-targets -- -D warnings

  runs-on: ${{ matrix.os }}
  steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy
    - uses: Swatinem/rust-cache@v2
    - run: ${{ matrix.cmd }}

  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            name: macos-default
          - os: ubuntu-latest
            name: linux-iio
          - os: windows-latest
            name: windows-sensors

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      # --- macOS: default features (mac_hid_feature) ---
      - name: cargo check (macOS default)
        if: matrix.name == 'macos-default'
        run: cargo check --all-targets

      - name: cargo build examples (macOS default)
        if: matrix.name == 'macos-default'
        run: cargo build --examples

      - name: cargo test (macOS default)
        if: matrix.name == 'macos-default'
        run: cargo test

      # --- Linux: build linux backends + deterministic smoke with mock ---
      - name: cargo check (linux backends)
        if: matrix.name == 'linux-iio'
        run: |
          cargo check --no-default-features --features linux_iio_sys --all-targets
          cargo check --no-default-features --features linux_iio_proxy --all-targets

      - name: cargo test (linux mock)
        if: matrix.name == 'linux-iio'
        run: cargo test --no-default-features --features mock

      # --- Windows: build windows sensors + deterministic smoke with mock ---
      - name: cargo check (windows sensors)
        if: matrix.name == 'windows-sensors'
        run: cargo check --no-default-features --features win_sensors --all-targets

      - name: cargo test (windows mock)
        if: matrix.name == 'windows-sensors'
        run: cargo test --no-default-features --features mock
