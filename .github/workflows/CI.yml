name: CI

on:
  push:
  pull_request:

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo fmt --all -- --check

  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --all-targets --all-features -- -D warnings

  build-and-test:
    strategy:
      matrix:
        include:
          - os: macos-latest
            default_features: true
          - os: ubuntu-latest
            default_features: false
          - os: windows-latest
            default_features: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      # Default-features path (macOS): check + build examples
      - name: cargo check (default features)
        if: matrix.default_features == 'true'
        run: cargo check --all-targets
      - name: cargo build examples (default features)
        if: matrix.default_features == 'true'
        run: cargo build --examples

      # No-default-features path: check + mock tests
      - name: cargo check (no default features)
        if: matrix.default_features == 'false'
        run: cargo check --no-default-features --all-targets
      - name: cargo test with mock (no default features)
        if: matrix.default_features == 'false'
        run: cargo test --no-default-features --features mock

      - name: cargo check (win build)
        if: matrix.os == 'windows-latest'
        run: cargo check --no-default-features --features win_sensors --all-targets

      # linux build with /sys path
      - name: cargo check (linux iio sys)
        if: matrix.os == 'ubuntu-latest'
        run: cargo check --no-default-features --features linux_iio_sys --all-targets

      # optional short example run (Linux ALS or Tilt if present)
      - name: example (linux sys, short)
        if: matrix.os == 'ubuntu-latest'
        env:
          BOOKLID_CI: "1"
          BOOKLID_DESKTOP: "1"
        run: cargo run --no-default-features --features linux_iio_sys --example watch

  # Short async example run using ALS on Linux to verify happy path
  example-run-als:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: run async example briefly (ALS)
        env:
          BOOKLID_CI: "1"
          BOOKLID_DESKTOP: "1"
        run: |
          cargo run --no-default-features --features mac_als --example watch
